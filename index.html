<script \>
	var photo1 = document.getElementById('photo1');
	var photo2 = document.getElementById('photo2');
	var photo3 = document.getElementById('photo3');
	var photos = [photo1, photo2, photo3];

	var currentPhoto = 0;

	setTimeout(transitionPhoto, 4000);

	function transitionPhoto(){
		photos[currentPhoto].style.opacity = 0;
		currentPhoto = currentPhoto + 1 >= photos.length ? 0 : currentPhoto + 1;
		photos[currentPhoto].style.opacity = 1;
		setTimeout(transitionPhoto, 10000);
	}
